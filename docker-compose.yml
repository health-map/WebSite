version: "3"
services:
 web:
   build: .
   volumes:
    - .:/api
    - node_modules:/api/node_modules
   ports:
    - "8030:8030"
    - "9005:9005"
   environment:
    - SERVER_HOST_NAME=http://127.0.0.1
   networks:
    - healthmap-net
volumes:
 node_modules:
networks:
 healthmap-net:
   driver: bridge